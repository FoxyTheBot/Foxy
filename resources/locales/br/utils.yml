birthday:
  title: "Feliz aniversário!"
  message: |
    Feliz aniversário querido(a)! Hoje é o seu dia, só conseguimos pensar em como o mundo ficou mais lindo quando te recebemos.
    
    Que essa nova etapa da sua vida venha cheia de esperança, amor, conquistas e momentos inesquecíveis! 
    
    Não esqueça, é um dia especial para uma pessoa mais especial ainda. Parabéns pelo seu dia e aproveite! 

    "Parabéns pra você
    Nesta data querida
    Muita felicidade
    Muitos anos de vida
    É pique, é pique
    É pique, é pique, é pique
    É hora, é hora
    É hora, é hora, é hora
    Rá‑tim‑bum!!"

tax:
  cakes:
    title: "Você perdeu os seus Cakes!"
    description: |
      Olá <@!{0}>! Como você não pegou seu prêmio diário, precisei pegar **{1} Cakes** para evitar que eles se perdessem.

      Vou continuar pegando essa taxa toda semana até você voltar a pegar seu daily.

      Não esquece de pegar seu daily para proteger seus Cakes!

    button: "Resgatar Recompensa Diária"

    warning:
      title: "Pegue seu daily, ou perca seus Cakes!"
      description: |
        Olá <@!{0}>! Eu percebi que você tem mais de **{1} Cakes** e está há mais de **{2} dias** sem pegar seu daily!

        Eu estou de olho nos seus **{3} Cakes** e, se você não pegar seu daily, vou precisar pegar **{4} Cakes** de você (taxa de 15%) para ajudar a manter tudo em ordem.

        Mas não precisa se preocupar! É só pegar seu daily que você não perde nadinha.

        Se continuar sem pegar, essa taxa vai ser cobrada toda semana até você voltar a pegar o daily.

        Proteja seus Cakes, se não eu vou comer todos :3

upvote:
  thanksForVoting: |
    Você sabia que votando você me ajuda a crescer? <:foxy_yay:1070906796274888795>

    E como recompensa você recebeu **1.500 cakes**!

    Você pode votar novamente em 12 horas!

    **Sabia que você já votou {0} vezes?**
  footer: "Obrigada por votar! Você é incrível!"
  title: "Obrigada por votar! <:foxy_cake:866084383843549204>"
  reminderButton: "Votar"

  reminder:
    title: "Vote na Foxy! <:foxy_cake:866084383843549204>"
    message: |
      Olá! Você já pode votar novamente em mim!
      
      Lembrando que você pode votar a cada 12 horas, e a cada voto você ganha **1.500 cakes**! Sem falar que isso também me ajuda a crescer :3 <:foxy_yay:1070906796274888795>
    footer: "Sabia que ao votar, você me ajuda a crescer?"

dailyReminder:
  embed:
    title: "Recompensa diária"
    description: |
      Olá! Sabia que você já pode resgatar a sua recompensa diária?
      
      Pegue sua recompensa diária antes que ela se perca!
      
      **Lembre-se! Se você tiver mais de 100.000 Cakes e não pegar seu prêmio diário em 30 dias, você perderá 15% dos seus Cakes.**

  button: "Resgatar Recompensa Diária"

